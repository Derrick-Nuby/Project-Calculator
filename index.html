<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <!-- end of favicon & Start of font awesome-->

    <script src="https://kit.fontawesome.com/9e43b5fe15.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator + - / * The-Odin-Project Javascript Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Fully Fledged Calculator</h1>
    <div id="mode-toggle" ></div>

    <div class="calculator">
        <div class="screen">
            <input type="text" id="upper">
            <input type="text" id="lower">
        </div>

        <div class="buttons">
            <div id="clear" class="grid-item grid-item-1 acbtn">AC</div>
            <div id="delete" class="grid-item grid-item-2 delbtn">Del</div>
            <div id="divide" class="grid-item grid-item-3 operator">/</div>
            <div id="times" class="grid-item grid-item-4 operator">X</div>
            <div id="seven" class="grid-item grid-item-5 number">7</div>
            <div id="eight" class="grid-item grid-item-6 number">8</div>
            <div id="nine" class="grid-item grid-item-7 number">9</div>
            <div id="minus" class="grid-item grid-item-8 operator">-</div>
            <div id="four" class="grid-item grid-item-9 number">4</div>
            <div id="five" class="grid-item grid-item-10 number">5</div>
            <div id="six" class="grid-item grid-item-11 number">6</div>
            <div id="plus" class="grid-item grid-item-12 ">+</div>
            <div id="one" class="grid-item grid-item-13 number">1</div>
            <div id="two" class="grid-item grid-item-14 number">2</div>
            <div id="three" class="grid-item grid-item-15 number">3</div>
            <div id="equal" class="grid-item grid-item-16">=</div>
            <div id="zero" class="grid-item grid-item-17 number">0</div>
            <div id="negation" class="grid-item grid-item-18 operator">+/-</div>
            <div id="dot" class="grid-item grid-item-19">.</div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
<script src="./dark.js"></script>
</html>
