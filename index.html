<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <!-- end of favicon & Start of font awesome-->

    <script src="https://kit.fontawesome.com/9e43b5fe15.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator + - / * The-Odin-Project Javascript Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Fully Fledged Calculator</h1>
    <div id="mode-toggle" ></div>
    <!-- <button id="mode-toggle" >Toggle Mode</button> -->

    <div class="calculator">
        <div class="screen">
            <div class="upper">
                1234 + 1234
            </div>

            <div class="lower">
                1234
            </div>
        </div>

        <div class="buttons">
            <div id="clear" class="grid-item grid-item-1">AC</div>
            <div id="delete" class="grid-item grid-item-2">Del</div>
            <div id="divided" class="grid-item grid-item-3">/</div>
            <div id="times" class="grid-item grid-item-4">X</div>
            <div id="seven" class="grid-item grid-item-5">7</div>
            <div id="eight" class="grid-item grid-item-6">8</div>
            <div id="nine" class="grid-item grid-item-7">9</div>
            <div id="minus" class="grid-item grid-item-8">-</div>
            <div id="four" class="grid-item grid-item-9">4</div>
            <div id="five" class="grid-item grid-item-10">5</div>
            <div id="six" class="grid-item grid-item-11">6</div>
            <div id="plus" class="grid-item grid-item-12">+</div>
            <div id="one" class="grid-item grid-item-13">1</div>
            <div id="two" class="grid-item grid-item-14">2</div>
            <div id="three" class="grid-item grid-item-15">3</div>
            <div id="equal" class="grid-item grid-item-16">=</div>
            <div id="zero" class="grid-item grid-item-17">0</div>
            <div id="negation" class="grid-item grid-item-18">+/-</div>
            <div id="dot" class="grid-item grid-item-19">.</div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
